<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="divvit">
   <head>
      <meta charset="utf-8">
      <!-- Optimize mobile viewport -->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Divvit Cohort Report</title>

      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.18/angular.min.js"></script><!-- load angular -->
      <!-- load up our controller -->
      <script src="js/controllers/main.js"></script>
      <!-- load our main application -->
      <script src="js/core.js"></script>
      <script src="../index.min.js"></script>
   </head>
   <!-- SET THE CONTROLLER -->
   <body ng-controller="samplesController">
      <p>7 of 21 is {{ 7/21 | percentage:2 }} %</p>
      <p>Timestamp '1452470400' is {{ 1452470400 | timestamp: 'dd/MM/yyyy' }}</p>   
   </body>
</html>
